<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content= "width=device-width, initial-scale = 1"/>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
		<title>My Local Weather</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
<body>
	<div class="container">
		<div class="header">
			Local Weather
	  	</div>
	  	<div class="location" id = "location">
	  			
	  	</div>		  	
		  	<div class="weather" id="weather">
		  			
		  	</div>	  	
	  	<div class="wind-container">	  		
	  		<div class="conditions" id = "conditions"></div>
	  		<div class="wind-chill" id = "wind-chill"></div>
	  		<div class="wind-speed" id = "wind-speed"></div>	  		
	  	</div>
	  	<div class = "forecast-container">
	  		<div class="forecast" id = "day1"><p></p></div>
	  		<div class="forecast" id = "day2"><p></p></div>
	  		<div class="forecast" id = "day3"><p></p></div>
	  		<div class="forecast" id = "day4"><p></p></div>
	  	</div>
	  	<div class = "units-container">
	  		<button class="units-button" id = "F"> F </button>
	  		<button class="units-button" id = "C"> C </button>
	  	</div>  
	</div>

<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
 <script src="js/main.js"></script>
</body>
